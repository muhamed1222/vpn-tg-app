<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Панель управления Outlivion VPN. Управление подпиской, оплата, настройка VPN и история платежей.">
    <meta name="theme-color" content="#CE3000">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph / Telegram -->
    <meta property="og:title" content="Outlivion — Панель управления">
    <meta property="og:description" content="Панель управления Outlivion VPN. Управление подпиской, оплата, настройка VPN и история платежей.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Outlivion">
    
    <script>
        (function () {
            try {
                var storedTheme = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var theme = storedTheme === 'light' || storedTheme === 'dark'
                    ? storedTheme
                    : (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <title>Outlivion — Панель управления</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
